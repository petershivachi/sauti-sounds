<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="custom-container">
      <div class="register py-5">
        <h3 class="text-center">Lighting</h3>
        <p class="text-center pb-3">Please complete to create your account</p>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname" />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname" />
            </div>
          </div>
          <div>
            <input
              type="text"
              placeholder="Username"
              class="form-control my-3"
            />
          </div>
          <div>
            <input type="email" placeholder="Email" class="form-control my-3" />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              class="form-control my-3"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-control my-3"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="text-center">
            <button class="button button-primary">Sign up</button>
          </div>
        </form>
        <p class="text-center p-2">
          <a href="./login.html">Already have an account?Sign in</a>
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
