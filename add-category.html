<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title></title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="myProjects/webProject/icofont/css/icofont.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="./assets/style/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Mobile nav toggle button ======= -->
    <button type="button" class="mobile-nav-toggle d-xl-none">
      <i class="fas fa-bars"></i>
    </button>

    <!-- ======= Header ======= -->
    <header class="header">
      <div class="d-flex flex-column">
        <div class="profile">
          <h1 class="text-light pt-5"><a href="index.html">Lighting</a></h1>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a routerLink="/orders" class="nav-link link-dark"
                ><img
                  class="bi me-2"
                  src="./assets/image/orders.svg"
                  height="16"
                  width="16"
                  alt=""
                />
                Orders
              </a>
            </li>
            <li>
              <a href="/products" class="nav-link link-dark">
                <img class="bi me-2" src="./assets/image/products.svg" alt="" />
                Products
              </a>
            </li>
            <li>
              <a routerLink="/categories" class="nav-link link-dark">
                <img
                  class="bi me-2"
                  src="./assets/image/category.svg"
                  height="16"
                  width="16"
                  alt=""
                />
                Categories
              </a>
            </li>
            <li>
              <a routerLink="/customers" class="nav-link link-dark">
                <img
                  class="bi me-2"
                  src="./assets/image/customer.svg"
                  height="16"
                  width="16"
                  alt=""
                />
                Customers
              </a>
            </li>
          </ul>
        </nav>
        <button type="button" class="mobile-nav-toggle d-xl-none">
          <i class="icofont-navigation-menu"></i>
        </button>
      </div>
    </header>

    <!-- ======= Hero Section ======= -->
    <section
      id="hero"
      class="
        d-flex
        flex-column
        justify-content-center
        align-items-center
        m-auto
      "
    >
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="custom-container">
         
            

            <!-- Avatar -->
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                class="rounded-circle"
                height="25"
                alt=""
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Logout</a>
              </li>
            </ul>
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </section>
    <!-- End Hero -->

    <section class="category-form py-5">
      <div class="custom-container">
        <form>
          <div class="row">
            <div class="col image-input">
              <h3 class="pb-3">Add Product</h3>
              <div class="image-box" contenteditable="true" name="image-box"></div>
            </div>
            <div class="col pt-3 text-input">
              <div>
                <label for="name">Product Name</label>
                <input type="text">
              </div>
              <div class="py-3">
                <label for="description">
                 Description
                </label>
                <textarea name="desc" id="" cols="30" rows="5"></textarea>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <button class="button button-primary">Upload</button>
                  </div>
                  <div class="col">
                    <button class="button button-outline">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <main id="main">

    </main>

    <!-- Vendor JS Files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"
      integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Template Main JS File -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
